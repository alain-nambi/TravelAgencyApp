<div style="display:flex;justify-content: space-between; margin-right: 1rem; ">
    <div class="card " style="width: 38rem;height:auto; margin:0 120px 0 20px;">
        <div class="card-header">
            <h2 class="card-title">Fee History Report Recipient</h2>
            <h4 class="card-description"></h4>
        </div>

        <div class="card-body"  >
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Environnement</th>
                    <th scope="col">Value Name</th>
                    <th scope="col">Email</th>
                </tr>
                </thead>

                <tbody>
                <tr data-toggle="modal" data-target="#EmailFeesModal" data-env="environnement" data-value-name="value name" data-email="email" style="cursor: pointer;" id="trEmailFeesModal">
                    <td>1</td>
                    <td>Mark</td>
                    <td>Mark</td>
                </tr>
                
                </tbody>
            </table>
        </div>
        <div class="card-body" hidden >
            <div>
                <label for="currency_name"class="col-form-label col-4">Environnement</label>
                <select class="form-control"  data-placeholder="Sélectionner un environnement">
                <option value="test">Test</option> 
                <option value="prod">Prod</option> 
                </select>
            </div>

            <div>
                <label for="currency_name"class="col-form-label col-4">Value Name</label>
                <select class="form-control"  data-placeholder="Email sending error notification recipients">
                <option value="test">Email sending error notification recipients</option> 
                <option value="prod">Email sending error notification</option> 
                </select>
            </div>

            <div>
                <label for="currency_name"class="col-form-label col-4">Email</label>
                <input type="text" name="email" id="email" class="form-control "/>
            </div>

            <button type="button" class="btn btn-primary" style="margin-top: 20px;float:right;">Add</button>

        </div>
    </div>

    <div class="card" style="width: 38rem;height:auto; margin:0 120px 0 20px;">
        <div class="card-header">
        <h2 class="card-title">Fee Request Tools</h2>
        <h4 class="card-description"></h4>
        <i class="fa fa-pencil" style="float: right" aria-hidden="true"></i>
        </div>

        <div class="card-body" >
            <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                <th scope="col">Environnement</th>
                <th scope="col">Sender Email</th>
                <th scope="col">Recipient Email</th>
                </tr>
            </thead>

            <tbody>
            
                <tr data-toggle="modal" data-target="#EmailFeesRequestModal" data-env="environnement" data-sender-email="value name" data-recipient-email="email" style="cursor: pointer;" id="trEmailFeesRequestModal">
                <td>1</td>
                <td>Mark</td>
                <td>Mark</td>
                </tr>
            
            </tbody>
            </table>
        </div>
        <div class="card-body" hidden>
            <div>
            <label for="currency_name"class="col-form-label col-4">Environnement</label>
            <select class="form-control"  data-placeholder="Sélectionner un environnement">
                <option value="test">Test</option> 
                <option value="prod">Prod</option> 
            </select>
            </div>

            <div>
            <label for="currency_name"class="col-form-label col-4">Sender Email</label>
            <input type="text" name="email" class="form-control" id="email" />
            </div>

            <div>
            <label for="currency_name"class="col-form-label col-4">Recipient Email</label>
            <input type="text" name="email" class="form-control" id="email" />
            </div>


            <button type="button" class="btn btn-primary" style="margin-top: 20px;float:right;">Add</button>

        </div>
    </div>
</div>

<div class="modal fade" id="EmailFeesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalPnrNotUpdatedTitle">
          <i class="fa fa-upload"></i>
          Email Fee History Report Recipient
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method='POST'>
          <div>
                <label for="currency_name"class="col-form-label col-4">Environnement</label>
                <input type="text" readonly id="modalFeesEnv" class="form-control "/>
                
            </div>

            <div class="form-group">
                <label for="currency_name"class="col-form-label col-4">Value Name</label>
                <select class="form-control" id="modalFeesValueName"  placeholder="Email sending error notification recipients">
                    <option value="test">Email sending error notification recipients</option> 
                    <option value="prod">Email sending error notification</option> 
                </select>
            </div>

            <div class="form-group">
                <label for="currency_name"class="col-form-label col-4">Email</label>
                <input type="text" name="email" id="modalFeesEmail" class="form-control "/>
            </div>


        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-success" id="buttonUpdateEmailPnr">Modifier</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="EmailFeesRequestModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalPnrNotUpdatedTitle">
          <i class="fa fa-mail"></i>
          Email Fee Request Tools
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method='POST'>
          <div>
                <label for="currency_name"class="col-form-label col-4">Environnement</label>
                <input type="text" readonly id="modalFeesRequestEnv" class="form-control "/>
                
            </div>

            <div class="form-group">
                <label for="currency_name"class="col-form-label col-4">Sender Email</label>
                <input type="text" name="email" id="modalFeesRequestSenderEmail" class="form-control "/>
            </div>

            <div class="form-group">
                <label for="currency_name"class="col-form-label col-4">Recipient Email</label>
                <input type="text" name="email" id="modalFeesRequestRecipientEmail" class="form-control "/>
            </div>


        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-success" id="buttonUpdateEmailPnr">Modifier</button>
      </div>
    </div>
  </div>
</div>
