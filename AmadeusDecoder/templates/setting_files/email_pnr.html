<div class="card h-auto" style="width: 38rem;height:auto; margin:0 120px 0 20px;">
  <div class="card-header">
    <h2 class="card-title">PNR</h2>
    <h4 class="card-description"></h4>
    
  </div>
  
  {% if state_email_pnr == 'true' %}
       <div class="card-body" >
        <table class="table table-bordered table-head-fixed text-wrap">
          <thead class="bg-info">
            <tr>
              <th scope="col" style="background: #fff !important;color: #000 !important;">Environnement</th>
              <th scope="col" style="background: #fff !important;color: #000 !important;">Email</th>
              <th scope="col" style="background: #fff !important;color: #000 !important;">Password</th>
            </tr>
          </thead>

          <tbody>

              <tr data-toggle="modal" data-target="#EmailPnrModal" data-env="{{env}}" data-email="{{configs.EMAIL_PNR.address}}" data-password="{{configs.EMAIL_PNR.password}}" style="cursor: pointer;" id="trEmailPnrModal">
                <td>{{env}}</td>
                <td>{{configs.EMAIL_PNR.address}}</td>
                <td>{{configs.EMAIL_PNR.password}}</td>
            </tr>

          </tbody>
        </table>
      </div>
  {% endif %}
  
  
  {% if state_email_pnr == "false" %}
      <div class="card-body" >
        <div>
          <label for="currency_name"class="col-form-label col-4">Environnement</label>
          <input type="text" readonly name="email_pnr_env" id="email_pnr_env" value="{{env}}" class="form-control "/>
        </div>

        <div>
          <label for="currency_name"class="col-form-label col-4">Email</label>
          <input type="text" name="email_pnr" id="email_pnr" class="form-control "/>
        </div>

        <div>
          <label for="currency_name"class="col-form-label col-4">Password</label>
          <input type="password" name="email_pnr_password" id="email_pnr_password" class="form-control "/>
          <span class="fas fa-eye" onclick="showPassword('email_pnr_password')"  style="cursor: pointer;"></span>
        </div>

        <div class="card-footer" id="">
          <button type="button" onclick="CreateEmailPnr()" class="btn btn-success" style="margin-top: 20px;float:right;">Enregistrer</button>
        </div>

      </div>
  {% endif %}
    
 
  
</div>

<div class="modal fade" id="EmailPnrModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalPnrNotUpdatedTitle">
          <i class="fa fa-upload"></i>
          Email PNR 
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method='POST'>
          <div >
            <label for="currency_name"class="col-form-label col-4">Environnement</label>
            <input type="text" readonly id="modalEmailPnrEnv" class="form-control "/>
          </div>

          <div class="form-group">
            <label for="currency_name"class="col-form-label col-4">Email</label>
            <input type="text" name="email" id="modalEmailPnrEmail" class="form-control "/>
          </div>

          <div class="form-group">
            <label for="currency_name"class="col-form-label col-4">Password</label>
              <input type="password" name="password" id="modalEmailPnrPassword" class="form-control ">
              <span class="fas fa-eye password-button-modal" onclick="showPassword('modalEmailPnrPassword')"  style="cursor: pointer;"></span>
          </div>


        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-success" onclick="UpdateEmailPnr()">Modifier</button>
      </div>
    </div>
  </div>
</div>
  <button type="button" class="btn btn-success w-25" style="margin-top: 20px;float:right;" onclick="redirectToTab('pills-notif-tab')">Suivant</button>
