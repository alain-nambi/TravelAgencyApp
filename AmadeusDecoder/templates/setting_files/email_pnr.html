<div class="card h-auto" style="width: 38rem;height:auto; margin:0 120px 0 20px;">
  <div class="card-header">
    <h2 class="card-title">PNR</h2>
    <h4 class="card-description"></h4>
    
  </div>
  <div class="card-body" >
    <table class="table table-bordered table-head-fixed text-wrap">
      <thead class="bg-info">
        <tr>
          <th scope="col">Environnement</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
        </tr>
      </thead>

      <tbody>

          <tr data-toggle="modal" data-target="#EmailPnrModal" data-env="{{env}}" data-email="{{configs.EMAIL_PNR.address}}" data-password="{{configs.EMAIL_PNR.password}}" style="cursor: pointer;" id="trEmailPnrModal">
            <td>{{env}}</td>
            <td>{{configs.EMAIL_PNR.address}}</td>
            <td>{{configs.EMAIL_PNR.password}}</td>
        </tr>

      </tbody>
    </table>
  </div>
  <div class="card-body" hidden >
    <div>
      <label for="currency_name"class="col-form-label col-4">Environnement</label>
      <select class="form-control"  data-placeholder="SÃ©lectionner un environnement">
        <option value="test">Test</option> 
        <option value="prod">Prod</option> 
      </select>
    </div>

    <div>
      <label for="currency_name"class="col-form-label col-4">Email</label>
      <input type="text" name="email" id="email" class="form-control "/>
    </div>

    <div>
      <label for="currency_name"class="col-form-label col-4">Password</label>
      <input type="password" name="password" id="password" class="form-control "/>
    </div>

    <button type="button" class="btn btn-primary" style="margin-top: 20px;float:right;">Add</button>

  </div>
</div>

<div class="modal fade" id="EmailPnrModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalPnrNotUpdatedTitle">
          <i class="fa fa-upload"></i>
          Email PNR 
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method='POST'>
          <div >
            <label for="currency_name"class="col-form-label col-4">Environnement</label>
            <input type="text" readonly id="modalEmailPnrEnv" class="form-control "/>
          </div>

          <div class="form-group">
            <label for="currency_name"class="col-form-label col-4">Email</label>
            <input type="text" name="email" id="modalEmailPnrEmail" class="form-control "/>
          </div>

          <div class="form-group">
            <label for="currency_name"class="col-form-label col-4">Password</label>
            <div class="password-container" style="position:relative;">
              <input type="password" name="password" id="modalEmailPnrPassword" class="form-control ">
                <i class="fas fa-eye "></i>
            </div>
          </div>


        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-success" onclick="UpdateEmailPnr()">Modifier</button>
      </div>
    </div>
  </div>
</div>
  <button type="button" class="btn btn-success w-25" style="margin-top: 20px;float:right;" onclick="redirectToTab('pills-notif-tab')">Suivant</button>
