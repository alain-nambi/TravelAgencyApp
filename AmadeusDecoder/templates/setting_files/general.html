<div class="d-flex gap-3">
    <div class="card col-md-5" style="width: 38rem; margin:0 120px 0 20px;">
        <div class="card-header">
            <h2 class="card-title">Compagnie Informations</h2>
            <i class="fa fa-pencil" style="float: right; cursor:pointer;" aria-hidden="true" onclick="updateGeneralInfo()"></i>
        </div>
        <div class="card-body">
            <div class="row">
                <label class="col-form-label col-4" >Name</label >
                <label class="col-form-label col-4" id="name_label">
                {{configs.COMPANY_NAME}}
                </label>
                <input name="name" value="{{configs.COMPANY_NAME}}" class="form-control" id="name" />
            </div>
            <hr>
            <div class="row">
                <label class="col-form-label col-4">Currency Name</label>
                <label  class="col-form-label col-4" id="currency_name_label">
                {{configs.COMPANY_CURRENCY_NAME}}
                </label>
                <input name="currency_name" value="{{configs.COMPANY_CURRENCY_NAME}}" class="form-control" id="currency_name"/>
            </div><hr>
            <div class="row">
                <label class="col-form-label col-4" >Currency Code</label >
                <label class="col-form-label col-4" id="currency_code_label">
                {{configs.COMPANY_CURRENCY_CODE}}
                </label>
                <input name="currency_code" value="{{configs.COMPANY_CURRENCY_CODE}}" class="form-control" id="currency_code" />
            </div><hr>

            <div class="row">
                <label  class="col-form-label col-4" >Language Code</label >
                <label  class="col-form-label col-4" id="language_code_label" >
                {{configs.COMPANY_LANGUAGE_CODE}}
                </label>
                <input name="language_code" value="{{configs.COMPANY_LANGUAGE_CODE}}" class="form-control" id="language_code" />
            </div><hr>

            <div class="row">
                <label class="col-form-label col-4" >Pays Régional</label >
                <div class="col-4">
                <ol class="list-group ol_list" style="width:200px">
                    {% for contry in configs.REGIONAL_COUNTRIES %}
                    <li class="list-group-item" id="regional_country_label">{{contry}}</li>
                    {% endfor %}
                </ol>
                </div>

                <div class="col-12 insertmodalwrapper regional_country">
                    <label for="currency_name"class="col-form-label col-4" id="modalLabel"></label>
                    <div class="insertmodalcontent">
                        <ul id="insertmodalul">
                            <input type="text" name="regional_country" id="modalInsert" class="form-control" />
                        </ul>
                    </div>
                    <div class="insertmodaldetail">
                        <button type="button" class="btn btn-primary" onclick="removeAllModal()">Effacer</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-body" hidden>
            <div class="row">
                <label for="name" class="col-form-label col-4" >Name</label>
                <input type="text" name="name" class="form-control" id="name" />
            </div>
            <div class="row">
                <label for="currency_name"class="col-form-label col-4">Currency Name</label>
                <input type="text" name="currency_name" class="form-control" id="currency_name"/>
            </div>
            <div class="row">
                <label for="currency_code" class="col-form-label col-4" >Currency Code</label >
                <input type="text" name="currency_code" class="form-control" id="currency_code" />
            </div>

            <div class="row">
                <label for="language_code" class="col-form-label col-4" >Language Code</label >
                <input type="text" name="language_code" class="form-control" id="language_code" />
            </div>

            <div class="row">
                <label for="language_code" class="col-form-label col-4" >Regional Contry</label >
                <select class="form-control"  data-placeholder="Sélectionner un environnement">
                <option value="test">Test</option> 
                <option value="prod">Prod</option> 
                </select>
            </div>
        </div>

        <div class="card-footer" id="generalInfoFooter">
            <button type="button" id="updateGeneralInfo" class="btn btn-success" style="margin-top: 20px;float:right;">Modifier</button>
        </div>
    </div>

    <div class="card col-md-5 h-auto" style="width: 38rem;height:auto; margin:0 120px 0 20px;">
        <div class="card-header">
        <h2 class="card-title">Odoo Links</h2>
        <h4 class="card-description"></h4>
        </div>
        <div class="card-body">
        <table class="table table-bordered table-head-fixed text-wrap" >
            <thead class="bg-info">
            <tr>
                <th scope="col" >Environnement</th>
                <th scope="col">Liens</th>
            </tr>
            </thead>

            <tbody>
            
            <tr data-toggle="modal" data-target="#SavingFileModal" data-env="{{configs.FILE_PROTOCOL.environment}}" data-link="{{configs.FILE_PROTOCOL.dict_value.link}}"  style="cursor: pointer;" id="trSavingFileModal">
                <td>{{configs.FILE_PROTOCOL.environment}}</td>
                <td> {{configs.FILE_PROTOCOL.dict_value.link}} </td>
            </tr>
            
            </tbody>
        </table>
        </div>
        <div class="card-body" hidden >
            <div>
                <label for="currency_name"class="col-form-label col-4">Environnement</label>
                <select class="form-control"  data-placeholder="Sélectionner un environnement">
                <option value="test">Test</option> 
                <option value="prod">Prod</option> 
                </select>
            </div>

            <div>
                <label for="currency_name"class="col-form-label col-4">Link</label>
                <input type="text" name="email" id="email" class="form-control "/>
            </div>

            <button type="button" class="btn btn-primary" style="margin-top: 20px;float:right;">Add</button>
            </div>
    </div>
</div>

<div class="modal fade" id="SavingFileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalPnrNotUpdatedTitle">
          <i class="fa fa-upload"></i>
          Saving File Protocol 
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method='POST'>
          <div >
            <label for="currency_name"class="col-form-label col-4">Environnement</label>
            <input type="text" readonly id="modalLinkEnv" class="form-control "/>
          </div>

          <div class="form-group">
            <label for="currency_name"class="col-form-label col-4">Lien</label>
            <input type="text" name="lien" id="modalLink" class="form-control "/>
          </div>



        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-success" id="buttonUpdateSavingFile">Modifier</button>
      </div>
    </div>
  </div>
</div>
