<div class="d-flex gap-3">
    <div class="card col-md-5" style="width: 38rem; margin:0 120px 0 20px;">
        <div class="card-header">
            <h2 class="card-title">Compagnie Informations</h2>
            <i class="fa fa-pencil" style="float: right" aria-hidden="true"></i>
        </div>
        <div class="card-body">
            <div class="row">
                <label for="name" class="col-form-label col-4" >Name</label >
                <label for="name" class="col-form-label col-4">
                {{configs.COMPANY_NAME}}
                </label>
                <input type="hidden" name="name" class="form-control" id="name" />
            </div>
            <div class="row">
                <label for="currency_name"class="col-form-label col-4">Currency Name</label>
                <label for="currency_name" class="col-form-label col-4">
                {{configs.COMPANY_CURRENCY_NAME}}
                </label>
                <input type="hidden" name="currency_name" class="form-control" id="currency_name"/>
            </div>
            <div class="row">
                <label for="currency_code" class="col-form-label col-4" >Currency Code</label >
                <label for="currency_code" class="col-form-label col-4" >
                {{configs.COMPANY_CURRENCY_CODE}}
                </label>
                <input type="hidden" name="currency_code" class="form-control" id="currency_code" />
            </div>

            <div class="row">
                <label for="language_code" class="col-form-label col-4" >Language Code</label >
                <label for="language_code" class="col-form-label col-4" >
                {{configs.COMPANY_LANGUAGE_CODE}}
                </label>
                <input type="hidden" name="language_code" class="form-control" id="language_code" />
            </div>

            <div class="row">
                <label for="language_code" class="col-form-label col-4" >Regional Contry</label >
                <div class="col-4">
                <ol class="list-group list-group-numbered" style="width:200px">
                    {% for contry in configs.REGIONAL_COUNTRIES %}
                    <li class="list-group-item">{{contry}}</li>
                    {% endfor %}
                </ol>
                </div>
            </div>
        </div>

        <div class="card-body" hidden>
        <div class="row">
            <label for="name" class="col-form-label col-4" >Name</label>
            <input type="text" name="name" class="form-control" id="name" />
        </div>
        <div class="row">
            <label for="currency_name"class="col-form-label col-4">Currency Name</label>
            <input type="text" name="currency_name" class="form-control" id="currency_name"/>
        </div>
        <div class="row">
            <label for="currency_code" class="col-form-label col-4" >Currency Code</label >
            <input type="text" name="currency_code" class="form-control" id="currency_code" />
        </div>

        <div class="row">
            <label for="language_code" class="col-form-label col-4" >Language Code</label >
            <input type="text" name="language_code" class="form-control" id="language_code" />
        </div>

        <div class="row">
            <label for="language_code" class="col-form-label col-4" >Regional Contry</label >
            <select class="form-control"  data-placeholder="Sélectionner un environnement">
            <option value="test">Test</option> 
            <option value="prod">Prod</option> 
            </select>
        </div>
        </div>
    </div>

    <div class="card col-md-5 h-auto" style="width: 38rem;height:auto; margin:0 120px 0 20px;">
        <div class="card-header">
        <h2 class="card-title">Odoo Links</h2>
        <h4 class="card-description"></h4>
        </div>
        <div class="card-body">
        <table class="table table-striped" >
            <thead class="thead-dark">
            <tr>
                <th scope="col" >Environnement</th>
                <th scope="col">Liens</th>
            </tr>
            </thead>

            <tbody>
            {% comment %} {% for in %} {% endcomment %}
            <tr>
                <td>1</td>
                <td>Mark</td>
            </tr>
            {% comment %} {% endfor %} {% endcomment %}
            </tbody>
        </table>
        </div>
        <div class="card-body" hidden >
        <div>
            <label for="currency_name"class="col-form-label col-4">Environnement</label>
            <select class="form-control"  data-placeholder="Sélectionner un environnement">
            <option value="test">Test</option> 
            <option value="prod">Prod</option> 
            </select>
        </div>

        <div>
            <label for="currency_name"class="col-form-label col-4">Link</label>
            <input type="text" name="email" id="email" class="form-control "/>
        </div>

        <button type="button" class="btn btn-primary" style="margin-top: 20px;float:right;">Add</button>
        </div>
    </div>
</div>
